<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <script src="https://kit.fontawesome.com/b6ef7650fd.js" crossorigin="anonymous"></script>
    <script src="app2.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js" defer></script>
    <title>Play Game</title>
</head>
<body>
    <div class="container">
        <a href="index.html" id="go-back"><i class="fa-regular fa-hand-point-left fa-2xl"></i></a>
        <div class="header">
            <div id="timer">60</div>
            <div id="score">0</div>
        </div>
    
        <div class="main">
            <div class="areUready">
                <p>Are you ready to start?</p>
                <div class="btns">
                    <button id="yes" class="btn btn-success">Yes</button>
                    <a href="index.html" id="no" class="btn btn-danger">No</a>
                </div>
            </div>
            
            <div class="cards">
                <div id="flag"></div>
                <div id="guess">
                    <input id="guessInput" type="text" placeholder="Which country ?">
                    <button id="ok">OK</button>
                </div>
                
                <div id="hintCapital" class="btn btn-info">Show the Capital</div>
                <div id="next"><i class="fa-solid fa-circle-chevron-right fa-2xl"></i></div>
                
                
            </div>
                
            
            
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
